<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Login Facebook</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>facebook</h2>
            </div><!--logo-->
           
            <form class="form-login">
                <div class="form-element">
                    <p>Email ou Telefone:</p>
                    <input type="email" name="">
                </div><!--form-element-->
                <div class="form-element">
                    <p>Senha:</p>
                    <input type="password" name="">
                </div><!--form-element-->
                <div class="form-element">
                    <input type="submit" name="acao" value="Entrar">
                </div><!--form-element-->
             </form><!--form-login-->
             <div class="clear"></div>
        </div><!--center-->
    </header>

    <section class="main">
        <div class="center">
            <div class="img-pessoas">

                <p>O facebook ajuda você a se conectar e compartlhar com as pessoas que fazem parte da sua vida.</p>
                <img src="img1.png">
            </div><!--img-pessoas-->
            <div class="abrir-conta">
                <h2>Abra uma conta</h2>
                <h3>É gratuito e sempre será!</h3>

                <form class="criar-conta">
                    <div class="w50">
                        <input type="text" placeholder="Nome">
                    </div><!--w50-->

                    <div class="w50">
                        <input type="text" placeholder="Sobrenome">
                    </div><!--w50-->

                    <div class="w100">
                        <input type="email" placeholder="E-mail">
                    </div><!--w100-->

                     <div class="w100">
                        <input type="password" placeholder="Senha">
                    </div><!--w100-->

                     <div class="w100">
                        <h2>Data de Nascimento</h2>
                        <select name="nascimento-dia" class="nascimento">
                            <option  value="1">17</option>
                        </select>
                        <select name="nascimento-mes" class="nascimento">
                            <option value="0">Agora</option>
                        </select>
                        <select name="nascimento-ano" class="nascimento">
                            <option value="1">1999</option>
                        </select>
                        <div class="clear"></div>
                    </div><!--w100-->

                    <div class="w100">
                        <div class="input-radio">
                            <input type="radio" name="acao" value="masculino"><span>Feminino</span>
                        </div><!--input-radio-->
                        <div class="input-radio">
                            <input type="radio" name="acao" value="masculino"><span>Masculino</span>
                        </div><!--input-radio-->
                        <div class="clear"></div>
                    </div><!--w100-->

                    <div class="w100">
                        <input type="submit" name="acao" value="CADASTRAR">
                    </div><!--w100-->

                    <div class="clear"></div>
                </form><!-criar conta-->
            </div><!--abrir-conta-->
            <div class="clear"></div>
        </div><!--center-->
    </section><!--main-->

    <section class="linguas">
        <div class="center">
           <a class="selected-lingua" href="">Portugues</a>
           <a href="">Ingles</a>
           <a href="">Frances</a>
           <a href="">Indigena</a>
           <a href="">Polones</a>
           <a href="">Americano</a>
           <a href="">Brasileiro</a>
        </div><!--center-->
    </section><!--linguas-->

</body>
</html>
